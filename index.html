<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
      <title> To Do List</title>

      <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
        <h1>Let's Do this!</h1>
        <form id="new_task_form">
            <input 
                type="text"
                id="new-task-input"
                placeholder="What's next?" />
            <input 
                type="submit"
                id="new-task-submit"
                value="Add"/>
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                
            </div>
        </section>

    </main>
  </body>
</html>
